    <h1>Suricata - Evolution II</h1>
     


    <!-- buttons -->
    <div class="buttons">
      <button id="led1">Led 1</button>
      <button id="led2">Led 2</button>
      <button id="led3">Led 3</button>
    </div>
    <!-- buttons -->

    <!-- slider -->
    <div class="slidecontainer">
      <input
        type="range"
        min="0"
        max="255"
        value="0"
        class="slider"
        id="slider-range"
      />
      <p>PWM: <span id="pwm-value"></span></p>
    </div>
    <!-- slider -->
    
    <!-- gauge -->
    <h1>Lectura del ADC</h1> 

<div class="gauge">
  <div class="gauge__body">
    <div class="gauge__fill"></div>
    <div class="gauge__cover"></div>
  </div>
</div>
    <!-- gauge -->
   <!-- Protocolo -->
    <div class="modbus">
      <fieldset>
        <legend>Protocolo MODBUS</legend>
        <form action="">
          <label for="id">
            <div>ID</div>
            <input type="number" id="id" placeholder="ID" />
          </label>
          <label for="address">
            <div>Dirección</div>
            <input type="number" id="address" placeholder="Dirección" />
          </label>
          
          <label for="quantity">
            <div>Cantidad</div>
            <input type="number" id="quantity" placeholder="Cantidad" />
          </label>
		   <input id="leer-modbus" type="submit"  value="Leer registros"/>
        </form>
      </div>

            <!-- respuesta protocolo -->
      <ul id="modbus-list">

</ul>
      <!-- respuesta protocolo -->
      </fieldset>
      
    <!-- Protocolo -->

	<script type="text/javascript" src="jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="./main.js"></script>
